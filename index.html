<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Home</title>
  </head>
  <body>
    <main class="main">
      <section class="logo">
          <h1>FOODMAP</h1>
      </section>
      <article class="home">
        <h1>FOODMAP</h1>
        <div id="map"></div>
        <h5>Restaurantes em sua regi√£o</h5>
        <input type="text" name="" value="" placeholder="Pesquisar por tipo de comida" autofocus>
        <button type="button" name="button" data-toggle="modal" data-target="#modalRestautante">Perquisar</button>
        <section class="imagensRestaurantes">
        </section>
      </article>
    </main>
    <div class="modal fade" id="modalRestautante">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h1 id="h1Modal"></h1>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body ">
            <img id="imgModal" src="" alt="">
            <h3 id="typeModal"></h3>
            <p id="descriptionModal"></p>
          </div>
        </div>
      </div>
    </div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMB3TARSBn6ictrT8QbpcZ82ejNa3CwxQ&callback=initMap">
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
